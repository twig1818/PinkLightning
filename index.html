            padding: 10px;

            height: auto;

        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #ff69b4;
            color: white;
            width: 100%;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
