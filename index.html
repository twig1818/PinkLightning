<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fastpitch Softball Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h1, h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to [Team Name] Fastpitch Softball</h1>
  <h2>Tryout Registration Form</h2>

  <form action="mailto:your@email.com" method="POST" enctype="text/plain">
    <label for="playerName">Player's Full Name:</label>
    <input type="text" id="playerName" name="playerName" required>

    <label for="birthDate">Date of Birth:</label>
    <input type="date" id="birthDate" name="birthDate" required>

    <label for="position">Preferred Position(s):</label>
    <input type="text" id="position" name="position">

    <label for="experience">Softball Experience (years or teams):</label>
    <textarea id="experience" name="experience" rows="3"></textarea>

    <label for="guardianName">Parent/Guardian Name:</label>
    <input type="text" id="guardianName" name="guardianName" required>

    <label for="contactPhone">Phone Number:</label>
    <input type="tel" id="contactPhone" name="contactPhone" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="notes">Any Additional Notes:</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="submit">Submit Tryout Form</button>
  </form>

</body>
</html>
